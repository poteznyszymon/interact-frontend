<div class="container">
  <div class="card">
    <h2>Login to you Interact account</h2>
    <app-auth-provider-block></app-auth-provider-block>
    <app-divider></app-divider>
    <app-input-component
      placeholder="Email"
      labelText="Email"
    ></app-input-component>
    <app-input-component
      placeholder="Password"
      labelText="Password"
      [passwordSwitch]="true"
    ></app-input-component>
    <app-custom-button (click)="addToast('success')">Login</app-custom-button>
  </div>
</div>
